<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Gerador de senhas , gerador password" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Gerador de senhas</title>
  </head>
  <body>
    <img class="logo" src="assets/imgs/logo.png" alt="Gerador de senhas logo" />

    <main class="container-input">
      <span>Tamanho <span id="valor"></span> caracteres </span>

      <input
        id="slider"
        class="slider"
        type="range"
        min="5"
        max="40"
      />

      <button id="button" class="button-cta" onclick="generatePassword()">
        Gerar senha
      </button>
    </main>

    <div
      id="container-password"
      onclick="copyPassword()"
      class="container-password hide"
    >
      <span class="title">Sua senha gerada foi:</span>
      <span id="password" class="password"></span>
      <span class="tooltip">Clique para copiarğŸ‘†</span>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
